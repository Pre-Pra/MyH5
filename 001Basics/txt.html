<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>唐诗一首</title>
    <style type="text/css">
        body{
            background-image: url(./images/0.jpg);
            background-size: 100% 100%;
            height: 100%;
        }
        html{
            height: 100%;
        }
        @keyframes myfirst{
            from{opacity: 0}
            to {opacity: 100}
        }
        h1,p{
            animation: myfirst 2s infinite;
        }
    </style>
</head>
<body>
<h1>
    <font size="2" color="#ffd700">
        静夜思
    </font></h1>
<p>
    <font size="2" color="#ffd700">
        床前明月光，
    </font></p>
<p>
    <font size="2" color="#ffd700">
        疑是地上霜。
    </font></p>
<p>
    <font size="2" color="#ffd700">
        举头望明月，
    </font></p>
<p>
    <font size="2" color="#ffd700">
        低头思故乡。
    </font></p>
</body>
</html>
